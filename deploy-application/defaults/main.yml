# deploy-applications/defaults/main.yml
---
# Vari√°veis do Docker
front_image: "meufront-image:latest"        # Nome da imagem do front no Docker Hub
back_image: "meuback-image:latest"          # Nome da imagem do back no Docker Hub
front_container_name: "front_container"
